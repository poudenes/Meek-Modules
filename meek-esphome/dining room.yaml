# All modules have their specific settings below here.
#########################################################
  - platform: homeassistant
    name: "Motion"
    entity_id: ${motion_sensor}
    id: "motion"
    on_value:
      then:
        - if:
            condition:
              lambda: 'return id(motion).state == "on";'
            then:
              - if:
                  condition:
                    lambda: 'return id(goodnight).state == "on";'
